Name: harbour-falldown
Summary: Falldown is a cartoon game where you have to tilt your phone to make ball fall down quickly
Version: 0.2
Release: 1
Group: Applications/Games
URL: https://github.com/walokra/falldown
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Falldown is a cartoon game where you have to tilt your phone to make ball fall down quickly with rhythmic music. Donâ€™t get squashed!
Configure: none
Builder: qtc5

# This section specifies build dependencies that are resolved using pkgconfig.
# This is the preferred way of specifying build dependencies for your package.
PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick

# Build dependencies without a pkgconfig setup can be listed here
# PkgBR:
#   - package-needed-to-build

# Runtime dependencies which are not automatically detected
Requires:
  - sailfishsilica-qt5 >= 0.10.9 
  - qt5-qtmultimedia
#  - qt5-qtsensors
#  - qt5-qtdeclarative-import-sensors
#  - qt5-qtdeclarative-systeminfo

# All installed files
Files:
- '%defattr(0644,root,root,755)'
- '%attr(0755,root,root) %{_bindir}'
- '%{_bindir}'
- '%{_datadir}/%{name}'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
